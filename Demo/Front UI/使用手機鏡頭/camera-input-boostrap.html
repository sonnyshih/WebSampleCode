<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery https://jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

    <!--##### Bootstrap fileupload Start ##### -->
    <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
        This must be loaded before fileinput.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.2/js/plugins/sortable.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.2/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.2/js/fileinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.2/js/locales/zh-TW.js"></script>

    <title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>

<!-- Optional JavaScript; choose one of the two! -->


<div class="container">
    <button type="button" class="btn-danger">test</button>
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body">
            <div class="form-group">

                <input name='file[]' id="file" type="file" accept="image/*" capture="camera" class="file-loading" multiple>
                <br>
                (上傳圖片尺寸：建議使用 1920 x 820 像素的圖片，格式JPG，檔名英文或數字)
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        initUploadFile();
    });

    function initUploadFile(){
        $("#file").fileinput({
            language: 'zh-TW',
            allowedFileExtensions: ['jpg', 'png', 'gif'],
            browseLabel: "選擇圖片",
            dropZoneEnabled: false,
            showUpload: false,
            showRemove: false,
            showCaption: false,
            layoutTemplates:{
                actionUpload:'',
                actionZoom:''
            }

        });

    }

</script>


</html>
