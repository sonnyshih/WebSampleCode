<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>D3.js 倒轉二元樹</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node circle { fill: lightblue; stroke: black; stroke-width: 2px; cursor: pointer; }
        .node rect { fill: lightblue; stroke: black; stroke-width: 2px; cursor: pointer; }
        .link { fill: none; stroke: #555; stroke-width: 2px; }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">節點資訊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>
    </div>

    <script>
        const treeData = {
            id: "a",
            name: "A",
            children: [
                {
                    id: "b1",
                    name: "父",
                    children: [
                        { id: "c1", name: "父" },
                        { id: "c2", name: "母", children: [ {id: "d1", name: "甲"}, {id: "d2", name:"乙"} ] }
                    ]
                },
                {
                    id: "b2",
                    name: "母",
                    children: [ { id: "e1", name: "父" }, { id: "e2", name: "母" } ]
                }
            ]
        };

        const width = 800, height = 600;
        const svg = d3.select("svg").append("g").attr("transform", "translate(50, 550)");
        const treeLayout = d3.tree().size([width - 100, -height + 100]);
        const root = d3.hierarchy(treeData);
        treeLayout(root);

        svg.selectAll(".link")
            .data(root.links())
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        const node = svg.selectAll(".node")
                        .data(root.descendants())
                        .enter()
                        .append("g")
                        .attr("class", "node")
                        .attr("transform", d => `translate(${d.x},${d.y})`)
                        .on("click", function(event, d) {
                            $("#modalContent").text("節點 ID: " + d.data.id);
                            $("#infoModal").modal("show");
                        });;
        
        // 使用圓型
        // node.append("circle")
        //     .attr("r", 20);

        // 使用方形
        node.append("rect")
            .attr("width", 40)
            .attr("height", 40)
            .attr("x", -20)  // 使矩形在中心
            .attr("y", -20); // 使矩形在中心

        node.append("text")
            .attr("dy", 5)
            .attr("text-anchor", "middle")
            .text(d => d.data.name);
    </script>
</body>
</html>
