<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Treant.js 倒轉二元樹</title>
    <link rel="stylesheet" href="https://fperucic.github.io/treant-js/Treant.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://fperucic.github.io/treant-js/vendor/raphael.js"></script>
    <script src="https://fperucic.github.io/treant-js/Treant.js"></script>
    <style>
        #tree { width: 600px; height: 400px; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const config = {
            chart: {
                container: "#tree",
                rootOrientation: "SOUTH" // SOUTH: 讓樹的根節點在下, NORTH:讓樹的根節點在上
            },
            nodeStructure: {
                text: { name: "A" },
                children: [
                    {
                        text: { name: "父" },
                        children: [{ text: { name: "父" } }, { text: { name: "母" } }]
                    },
                    {
                        text: { name: "母" },
                        children: [{ text: { name: "父" } }, { text: { name: "母" } }]
                    }
                ]
            }
        };
        new Treant(config);
    </script>
</body>
</html>
