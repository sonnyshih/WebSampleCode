<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>vis.js 倒轉二元樹</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #tree-container { width: 600px; height: 400px; border: 1px solid black; }
    </style>
</head>
<body>
    <div id="tree-container"></div>
    <script>
        const nodes = new vis.DataSet([
            { id: 1, label: "A" },
            { id: 2, label: "父" },
            { id: 3, label: "母" },
            { id: 4, label: "父" },
            { id: 5, label: "母" },
            { id: 6, label: "父" },
            { id: 7, label: "母" }
        ]);

        const edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 1, to: 3 },
            { from: 2, to: 4 },
            { from: 2, to: 5 },
            { from: 3, to: 6 },
            { from: 3, to: 7 }
        ]);

        const container = document.getElementById("tree-container");
        const data = { nodes: nodes, edges: edges };
        const options = {
            layout: {
                hierarchical: { direction: "DU" } // 讓樹的根節點在下
            }
        };
        new vis.Network(container, data, options);
    </script>
</body>
</html>
