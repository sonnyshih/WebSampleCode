<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Handle Value Demo</title>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script type="text/javascript">
// 正規表達式 參考: https://ithelp.ithome.com.tw/articles/10196283

	//簡寫法
	$(function(){

		$("#checkButton").click(function() {

			let number = $("#number").val();
			let isInteger = isTwPhoneNo(number);
			if (isInteger!=true){
				alert("請輸入手機號碼");
			}
		});

	});

	function isTwPhoneNo(phone) {
		var pattern = /^09\d{8}$/;
		return pattern.test(phone);
	}

</script>

</head>
<body>

<input type="text" id="number" name="number">
<button type="button" id="checkButton" name="checkButton">判斷</button>

</body>

</html>
