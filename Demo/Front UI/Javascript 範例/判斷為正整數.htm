<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Handle Value Demo</title>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script type="text/javascript">
	// 參考: https://stackoverflow.com/questions/10834796/validate-that-a-string-is-a-positive-integer

	//簡寫法
	$(function(){

		$("#checkButton").click(function() {

			let number = $("#number").val();
			let isInteger = isPositiveInt(number);
			if (isInteger!=true){
				alert("請輸入正整數");
			}
		});

		$("#number").focusout(function() {
			let number = $("#number").val();
			let isInteger = isPositiveInt(number);
			if (isInteger!=true){
				alert("請輸入正整數");
			}
		});

	});

	function isPositiveInt(str) {
		var value = Math.floor(Number(str));
		return value !== Infinity && String(value) === str && value >= 0;
	}


</script>

</head>
<body>

<input type="text" id="number" name="number">
<button type="button" id="checkButton" name="checkButton">判斷</button>

</body>

</html>
