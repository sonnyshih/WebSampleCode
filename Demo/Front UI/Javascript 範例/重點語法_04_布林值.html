<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let math = 80;
        let english = 70;
        console.log(math > english);
        console.log(math < english);
        console.log(math === english);  // 嚴格比較，要完全相等 (最好使用這個)
        console.log(math !== english);  // 不相等


    </script>
</head>

</body>
</html>
