<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Handle Value Demo</title>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script type="text/javascript">

	let totalSec;

	//簡寫法
	$(function(){

		$("#start").click(function () {
			totalSec = 5;
			setCountDown()
		});

		$("#stop").click(function () {
			clearTimeout(countdownId);
		});

	});


	let countdownId;
	function setCountDown() {
		if (totalSec === 0) {
			clearTimeout(countdownId);
			alert("時間到");
		} else {
			totalSec--;
			textRenderer(totalSec);
			if (countdownId) clearTimeout(countdownId);
			countdownId = setTimeout(setCountDown, 1000);
		}
	}

	function textRenderer(seconds) {
		let sec = seconds % 60;
		let min = Math.floor(seconds / 60);
		min = min.toString().padStart(2, '0');
		sec = sec.toString().padStart(2, '0');
		// document.getElementById("timer").innerHTML = (min + ":" + sec);
		$("#timer").text(min + ":" + sec)
	}

</script>

</head>
<body>
<span class="input-group-text text-danger" id="timer">09:00</span>
<button type="button" id="start" name="start">開始</button>
<button type="button" id="stop" name="stop">停止</button>
</body>

</html>
