<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .tree ul {
            padding-top: 20px;
            position: relative;
            transition: all 0.5s;
        }
        .tree > ul {
            display: block;
        }
        .tree li ul {
            display: none;
        }
        .tree li {
            float: left;
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
        }
        .tree li::before, .tree li::after {
            content: ''; position: absolute; top: 0; right: 50%;
            border-top: 1px solid #ccc; width: 50%; height: 20px;
        }
        .tree li::after {
            right: auto; left: 50%;
            border-left: 1px solid #ccc;
        }
        .tree li:only-child::after, .tree li:only-child::before {
            display: none;
        }
        .tree li:first-child::before, .tree li:last-child::after {
            border: 0 none;
        }
        .tree li:last-child::before {
            border-right: 1px solid #ccc;
            border-radius: 0 5px 0 0;
        }
        .tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }
        .tree ul ul::before {
            content: ''; position: absolute; top: 0; left: 50%;
            border-left: 1px solid #ccc; width: 0; height: 20px;
        }
        .tree li div {
            border: 1px solid #ccc;
            padding: 10px;
            display: inline-block;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <button id="expandAll" class="btn btn-primary">展開全部</button>
            <button id="collapseAll" class="btn btn-secondary">合併全部</button>
        </div>
        <div class="tree">
            <ul>
                <li>
                    <div>祖父母</div>
                    <ul>
                        <li>
                            <div>父親</div>
                            <ul>
                                <li><div>兒子</div></li>
                                <li><div>女兒</div></li>
                            </ul>
                        </li>
                        <li>
                            <div>叔叔</div>
                            <ul>
                                <li><div>堂兄</div></li>
                                <li><div>堂妹</div></li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $(".tree li div").click(function(e) {
                e.stopPropagation();
                $(this).siblings("ul").slideToggle();
            });

            $("#expandAll").click(function() {
                $(".tree ul ul").slideDown();
            });

            $("#collapseAll").click(function() {
                $(".tree ul ul").slideUp();
            });
        });
    </script>
</body>
</html>
