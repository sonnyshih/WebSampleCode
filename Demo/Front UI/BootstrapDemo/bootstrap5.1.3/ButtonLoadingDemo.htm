<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Handle Value Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body class="text-center">
<br>
<button type="button" class="btn btn-primary btn-lg" id="openButton1" name="openButton1">Open1</button>

<button type="button" class="btn btn-primary" id="openButton2" name="openButton2">Open2</button>

</body>
<script>
	$(function(){
		initOpenButton1()

	});

	function initOpenButton1(){
		$("#openButton1").click(function () {

			var $this = $(this);

			//Call Button Loading Function
			BtnLoading($this);


			setTimeout(function () {
				//Call Button Reset Function after AJAX or your code execution
				BtnReset($this);
			}, 5000);

		});
	}


	function BtnLoading(elem) {
		$(elem).attr("data-original-text", $(elem).html());
		$(elem).prop("disabled", true);
		$(elem).html('<i class="spinner-border spinner-border-sm"></i> Loading...');
	}

	function BtnReset(elem) {
		$(elem).prop("disabled", false);
		$(elem).html($(elem).attr("data-original-text"));
	}
</script>
</html>
