<script type="text/javascript">

	$(function(){
		initCategoryList();
	});

	function initCategoryList(){
		$("#category_table").treetable({
			stringCollapse: "收起",
			stringExpand: "展開",
			expandable: true
		});

		$("#category_table").treetable("expandAll");

	}

	function selectSubMenu(id){
		var checked = $("#menuId" + id).prop("checked");

		$("input[name='menuId[]']").each(function(){
			if ($(this).attr('data-parent-id') == id) {
				$(this).prop("checked", checked);
			}
		});
	}

</script>
