<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Handle Value Demo</title>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">

	//簡寫法
	$(function(){

		initIsAccommodationRadio();
	});
	function initIsAccommodationRadio(){
		$("input[name='isAccommodation']").change(function () {
			let value = $(this).val();
			if (value==1){
				$("#accommodationData").collapse("show");
			} else{
				$("#accommodationData").collapse("hide");
			}

		});
	}

</script>

</head>
<body>
<div class="col-md-6">
	<label for="isAccommodation1" class="form-label c-grey-deep">住宿提供</label>
	<div class="mb-3">
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="isAccommodation" id="isAccommodation1" value="1">
			<label class="form-check-label" for="isAccommodation1">提供</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="isAccommodation" id="isAccommodation2" value="0">
			<label class="form-check-label" for="isAccommodation2">不提供</label>
		</div>
		<div class="collapse my-2" id="accommodationData">
			<div class="card bg-light p-2 ">
				<div class="row g-2 align-items-center">
					<label for="accommodationFee" class="col-auto c-grey-deep">須扣費用</label>
					<div class="col col-md-3">
						<input type="text" class="form-control" id="accommodationFee" name="accommodationFee">
					</div>
					<div class="col-auto">元／月</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
